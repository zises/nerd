# Site settings
# -------------

title: Cannabinerd
description: >-
  The Cannabis report

# Page settings
url: "http://pheno33.com"
baseurl: "http://zises.github.io/nerd"
date_format: "%b %-d, %Y"
google_analytics: 'UA-XXXXXXXX-X'

# SEO settings
email: bryan@zis.es
author: Bryan Zises

# Navigation settings
# Add the pages you want to see in the navigation
navigation:
  - _pages/react.html

# Build settings
# --------------

# Default markdown parser
markdown: kramdown

# Make sure that pages don't end up behind weird urls like:`_pages/myPage.html`
collections:
  pages:
    output: true
    permalink: ./:path

# Make sure the `_pages/` is processed
include:
  - _pages

# Make sure the `_site/assets/` is not trashed (webpack output)
keep_files:
  - assets

# Exclude from processing (not moved to `_site/`)
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - CNAME
  - LICENSE
  - README.md
  - webpack.config.js
  - "*.lock"
  - "*.log"
  

# List our Jekyll plugins below
plugins:
- jekyll-seo-tag
- jekyll-feed
- jekyll-paginate

# Gem setting
langing_post_num: 2 # define number of post in landing page
paginate: 4 # jekyll-paginate > items per page
paginate_path: blog/page:num # jekyll-paginate > blog page

permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)

email:          bryan@zis.es
subtitle:       your-podcast-subtitle
lang:           en
author:         Bryan Zises
copyright:      "&#x2117; &amp; &#xA9; 2015"

